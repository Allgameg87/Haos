                    element.style.borderRadius = Math.random() > 0.7 ? '50%' : '0';

            // Clean old dots
            if(container.children.length > 100) {
                container.innerHTML = '';
            }
            
            // Number of dots
            const count = 50 + Math.floor(Math.random() * 100);
            
            for(let i = 0; i < count; i++) {
                const dot = document.createElement('div');
                dot.className = 'quantum-dot';
                dot.style.left = Math.random() * 100 + '%';
                dot.style.top = Math.random() * 100 + '%';
                dot.style.width = (5 + Math.random() * 15) + 'px';
                dot.style.height = (5 + Math.random() * 15) + 'px';
                dot.style.backgroundColor = GLITCH_COLORS[Math.floor(Math.random() * GLITCH_COLORS.length)];
                dot.style.animationDuration = (2 + Math.random() * 8) + 's';
                dot.style.zIndex = Math.floor(Math.random() * 20) + 27;
                
                // Add click handler
                dot.addEventListener('click', () => {
                    playRandomGlitchSound();
                    dot.style.transform = 'scale(3)';
                    setTimeout(() => {
                        dot.style.transform = 'scale(1)';
                    }, 300);
                });
                
                container.appendChild(dot);
            }
            
            // Next wave of dots
            setTimeout(spawnQuantumDots, 1000 + Math.random() * 3000);
        }
        
        // Create holographic lines
        function spawnHolographicLines() {
            const container = document.getElementById('holographic-lines-container');

            if(container.children.length > 20) {
                container.innerHTML = '';
            }

            const count = 10 + Math.floor(Math.random() * 15);

                const line = document.createElement('div');
                line.className = 'holographic-line';
                line.style.left = Math.random() * 90 + '%';
                line.style.top = Math.random() * 90 + '%';
                line.style.width = (100 + Math.random() * 300) + 'px';

                        line.style.transform = line.style.transform.replace(' scale(2)', '');

            setTimeout(spawnHolographicLines, 1500 + Math.random() * 3500);

        // Random nightmare modals
        function spawnNightmareModals() {
            if(Math.random() > 0.8) {
                const modal = document.getElementById('nightmare-modal');
                const title = document.getElementById('nightmare-title');
                const text = document.getElementById('nightmare-text');
                const button = document.getElementById('nightmare-button');
                
                title.textContent = HORROR_TEXTS[Math.floor(Math.random() * HORROR_TEXTS.length)];
                text.textContent = HORROR_TEXTS[Math.floor(Math.random() * HORROR_TEXTS.length)];
                button.textContent = HORROR_TEXTS[Math.floor(Math.random() * 5) + 15];
                
                modal.style.display = 'block';
                modal.style.borderColor = GLITCH_COLORS[Math.floor(Math.random() * GLITCH_COLORS.length)];
                modal.style.color = GLITCH_COLORS[Math.floor(Math.random() * GLITCH_COLORS.length)];
                modal.style.backgroundColor = `rgba(0, 0, 0, ${0.8 + Math.random() * 0.2})`;
                
                // Auto-close after random time
                setTimeout(() => {
                    modal.style.display = 'none';
                }, 800 + Math.random() * 3000);
            }
            
            setTimeout(spawnNightmareModals, 3000 + Math.random() * 7000);

        // Jumpscares (sudden horror elements)
        function setupJumpscares() {
            setInterval(() => {
                if(Math.random() > 0.9) {
                    triggerJumpscare();
                }
            }, 3000 + Math.random() * 10000);
        }
        
        function triggerJumpscare() {
            const jumpscareSound = document.getElementById('jumpscare-sound');
            jumpscareSound.src = SCREAM_SOUNDS[Math.floor(Math.random() * SCREAM_SOUNDS.length)];
            jumpscareSound.volume = 0.8 + Math.random() * 0.2;
            jumpscareSound.play().catch(e => console.error("Jumpscare sound failed"));
            
            // Create fullscreen jumpscare
            const jumpscare = document.createElement('div');
            jumpscare.style.position = 'fixed';
            jumpscare.style.top = '0';
            jumpscare.style.left = '0';
            jumpscare.style.width = '100%';
            jumpscare.style.height = '100%';
            jumpscare.style.backgroundColor = GLITCH_COLORS[Math.floor(Math.random() * 6)];
            jumpscare.style.zIndex = '10000';
            jumpscare.style.display = 'flex';
            jumpscare.style.justifyContent = 'center';
            jumpscare.style.alignItems = 'center';
            jumpscare.style.fontSize = '6rem';
            jumpscare.style.color = '#000';
            jumpscare.style.textAlign = 'center';
            jumpscare.style.fontFamily = '"CreepyFont", cursive';
            jumpscare.textContent = HORROR_TEXTS[Math.floor(Math.random() * HORROR_TEXTS.length)];
            
            // Add image in 60% of cases
            if(Math.random() > 0.4) {
                const img = document.createElement('img');
                img.src = SCARY_IMAGES[Math.floor(Math.random() * SCARY_IMAGES.length)];
                img.style.maxWidth = '90%';
                img.style.maxHeight = '90%';
                jumpscare.innerHTML = '';
                jumpscare.appendChild(img);
            }
            
            document.body.appendChild(jumpscare);
            
            // Flash effect
            const flash = document.getElementById('screen-flash');
            flash.style.opacity = 0.9;
            flash.style.backgroundColor = GLITCH_COLORS[Math.floor(Math.random() * GLITCH_COLORS.length)];
            setTimeout(() => {
                flash.style.opacity = 0;
            }, 150);
            
            // Distortion effect
            const distortion = document.getElementById('screen-distortion');
            distortion.style.opacity = 0.7;
            setTimeout(() => {
                distortion.style.opacity = 0;
            }, 800);
            
            // Remove after short time
            setTimeout(() => {
                jumpscare.remove();
            }, 150 + Math.random() * 450);
        }
        
        // Random screen flashes
        function randomScreenFlashes() {
            setInterval(() => {
                if(Math.random() > 0.9) {
                    const flash = document.getElementById('screen-flash');
                    flash.style.opacity = 0.7;
                    flash.style.backgroundColor = GLITCH_COLORS[Math.floor(Math.random() * GLITCH_COLORS.length)];
                    setTimeout(() => {
                        flash.style.opacity = 0;
                    }, 50 + Math.random() * 200);
                }
            }, 1000 + Math.random() * 3000);
        }
        
        // Random screen distortions
        function randomScreenDistortions() {
            setInterval(() => {
                if(Math.random() > 0.9) {

                    distortion.style.opacity = 0.3 + Math.random() * 0.4;

        function randomScreenCracks() {

        // Dynamic style changes
        function chaosStyles() {
            setInterval(() => {

                if(Math.random() > 0.8) {

                // Main text change
                if(Math.random() > 0.9) {
                    const text = document.getElementById('glitch-text');

                    text.style.fontSize = (3 + Math.random() * 6) + 'rem';

                // Epilepsy effect
                if(Math.random() > 0.95) {
                    document.body.style.animation = 'epilepsy-warning 0.5s infinite';

                        document.body.style.animation = '';
                    }, 500 + Math.random() * 1500);

                // Cursor change
                if(Math.random() > 0.97) {

        // Initialize cursor
        function initCursor() {
            const cursor = document.getElementById('cursor');
            cursor.style.display = 'block'; // Ensure cursor is always visible
            
            document.addEventListener('mousemove', function(e) {
                cursor.style.left = (e.clientX - 16) + 'px';
                cursor.style.top = (e.clientY - 16) + 'px';
                
                // Random cursor change
                if(Math.random() > 0.98) {
                    cursor.style.transform = `scale(${Math.random() * 3 + 0.5}) rotate(${Math.random() * 360}deg)`;
                    cursor.style.animationDuration = Math.random() * 3 + 1 + 's';
                }
            });
        }
        
        // Modal button handler
        document.getElementById('nightmare-button').addEventListener('click', function() {
            document.getElementById('nightmare-modal').style.display = 'none';
            triggerJumpscare();
        });

        // Don't press buttons handlers
        document.querySelectorAll('.dont-press-button').forEach(button => {
            button.addEventListener('click', function() {
                triggerJumpscare();
                playRandomSillySound();
                this.style.transform = 'scale(3) rotate(360deg)';
                setTimeout(() => {
                    this.style.transform = this.id === 'dont-press-button3' 
                        ? 'translateY(-50%) rotate(5deg)' 
                        : this.id === 'dont-press-button4' 
                            ? 'translateX(-50%) rotate(-10deg)' 
                            : 'rotate(-5deg)';
                }, 500);
            });
        });
        
        // Prevent context menu
        document.addEventListener('contextmenu', function(e) {
            e.preventDefault();
            triggerJumpscare();
        });

        function randomUrlChanges() {
            setInterval(() => {
                if(Math.random() > 0.99) {

                    ];
                    window.location.href = scaryUrls[Math.floor(Math.random() * scaryUrls.length)];
                }

        }

        window.onload = function() {

            setInterval(() => {
